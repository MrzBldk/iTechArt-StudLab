<!DOCTYPE html>

<head>
    <title>Pokemon Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        article {
            width: 96px;
        }
    </style>
</head>

<body>
    <h1 class="title is-1 has-text-centered	mt-6">Pokemon Web App</h1>
    <h2 class="subtitle is-3 has-text-centered mb-0">GraphQL client for PokeAPI</h2>
    
    <section class="section">
        <div class="container is-flex is-flex-wrap-wrap is-justify-content-center" id="pokemons-container"></div>
    </section>
    
    <nav class="navbar">
        <div class="container is-flex is-justify-content-center" id="pagination-container"></div>
    </nav>
    
    <div class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-capitalized"></p>
                <button class="delete" aria-label="close" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body"></section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeModal()">Cancel</button>
            </footer>
        </div>
    </div>
</body>
